on:
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push 4
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 12 test
        uses: actions/setup-node@v2-beta
        with:
          node-version: "12"

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.josielfaria.com
          username: github-josielfaria@github-actions.josielfaria.com
          password: githubactions
          server-dir: public/
          exclude: .git*
            - **.git*
            - .git*/**
            -  **/.git*/**
            - node_modules/**
            - node_modules/**/*
