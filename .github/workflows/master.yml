on:
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push 4
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 12 test
        uses: actions/setup-node@v2-beta
        with:
          node-version: "12"

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          exclude: .git** .git*/** .github** .github*/** node_modules** node_modules*/** src/** src/*/** .vscode* .vscode*/** .gitignore* .gitignore*/**  .browserslistrc* .browserslistrc*/**  .editorconfig* .editorconfig*/** package.json* package.json*/** package-lock.json* package-lock.json*/**  README.md* README.md*/** tsconfig.json* tsconfig.json*/** tsconfig.app.json* tsconfig.app.json*/** tsconfig.spec.json* tsconfig.spec.json*/** tslint.md* tslint.md*/**
